<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuriousJR Assignment</title>

    <script src="./vendor/blockly_compressed.js"></script>
    <script src="./vendor/blocks_compressed.js"></script>
    <script src="./vendor/javascript_compressed.js"></script>
    <script src="./vendor/jquery-3.5.1.min.js"></script>
    <script src="./vendor/msg-en.js"></script>

    <!-- styleSheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="heading">CuriousJr Assignment</h1>
    <div id="block_main__div"></div>
    <h1 class="block_main__heading">Drag your <span style="color: red;">Blocks</span> here</h1>
    <div class="block__game">
        <div>
            <h1 class="block_game__heading"><span style="margin-left: 80px;">Click <span style="color:red ;">RUN</span>
                    to
                    display</span>
                <br>
                output of
                the selected question
            </h1>
            <div id="inputBox" class="text-input"></div>
            <div class="button-container">
                <button id="runBtn" class="button runButton"><span>Run</span></button>
                <button id="resetBtn" class="button resetButton"><span>Reset</span></button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div id="footer">
        <h3 className="footer__title">By Divy Parekh</h3>
        <div className="footer__icons">
            <a href="https://www.linkedin.com/in/divy-parekh-a13041205/" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/linkedin-circled--v1.png" alt='footer_icon' />
            </a>
            <a href="https://github.com/Divy97" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/github--v1.png" alt='footer_icon' />
            </a>
        </div>
    </div>

    <!-- custom Blocks -->
    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <block type="dropdown_bot"></block>
        <block type="dropdown_questions"></block>
    </xml>

    <!-- custom block script -->
    <script src="./scripts/customBlocks.js"></script>
</body>

</html>
